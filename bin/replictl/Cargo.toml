[package]
name = "replictl"
version = "0.7.0"
authors = ["Stefano Pogliani <stefano@spogliani.net>"]
edition = "2018"
build = "../../build.rs"

description = "Replicante Core command line tool"
documentation = "https://www.replicante.io/docs"
homepage = "https://www.replicante.io/"
repository = "https://github.com/replicante-io/replicante"
readme = "../../README.md"
license = "MIT"


[[bin]]
name = "replictl"
path = "src/main.rs"


[lib]
name = "replictl"
path = "src/lib.rs"


[dependencies]
anyhow = "^1.0.31"
dialoguer = "^0.9.0"
prettytable-rs = "^0.8.0"
serde_json = "^1.0.0"
serde_yaml = "^0.8.0"
slog = "^2.1.1"
slog-json = "^2.3.0"
structopt = "^0.3.14"
thiserror = "^1.0.0"

replicante_models_core = { path = "../../models/core" }
replicante_util_failure = { path = "../../common/util/failure" }

[dependencies.reqwest]
# Use rustls-tls to access PEM files as Identity objects.
features = ["json", "rustls-tls"]
version = "^0.10.4"

[dependencies.serde]
features = ["derive"]
version = "^1.0.34"

[dependencies.tokio]
features = ["full"]
version = "^1.21.0"

[dependencies.uuid]
features = ["serde", "v4"]
version = "^0.8.0"


[build-dependencies]
git2 = "^0.13.0"
